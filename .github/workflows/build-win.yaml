name: build windows

on: [ push ]

jobs:
  build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set up JDK 11.0.5
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.5

      - name: install
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          mvn clean install -DskipTests

      - name: jlink
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run:
          mvn javafx:jlink

      - uses: actions/upload-artifact@v2
        with:
          name: artifact-win
          path: target/
          retention-days: 2